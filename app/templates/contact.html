{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
    }

    .email {
      font-size: 24px;
      color: #555;
    }

    .email-link {
      color: #1e90ff;
      text-decoration: none;
    }

    .email-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions or inquiries, please feel free to reach out to us.</p>
    <div class="contact-info">
      <p class="email">Reach us at <a class="email-link" href="mailto:annsijaz@outlook.com">annsijaz@outlook.com</a></p>
    </div>
  </div>
</body>
</html>

{% endblock body %}
